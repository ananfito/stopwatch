<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <!-- FontAwesome Link -->
    <script src="https://kit.fontawesome.com/7b924d2756.js" crossorigin="anonymous"></script>
    <title>Stopwatch</title>
  </head>
  <body>

    <div class="container">

      <div id="timer">
        00:00:00
      </div>

      <div class="buttons">

        <button type="button" name="start-stop-button" id="startStopBtn">
          <i class="fa-solid fa-play" id="play"></i>
        </button>

        <button type="button" name="reset-button" id="resetBtn">
          <i class="fa-solid fa-arrow-rotate-left" id="reset"></i>
        </button>

      </div>

    </div>

    <script type="text/javascript" src="./app.js"></script>

  </body>
</html>
